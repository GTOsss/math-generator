<canvas id="myCanvas" width="900px" height="500px"></canvas>

<script>
  const calcX = ({const2, i, radius, PI, num}) => {
    const var0 = PI / num;
    const var1 = var0 * const2;
    const var2 = var1 * i;
    const var3 = Math.sin(var2);
    const var4 = var3 * radius;

    return var4;
  };

  const calcY = ({const2, i, radius, PI, num}) => {
    const var0 = const2 / num;
    const var1 = var0 * i;
    const var2 = var1 * PI;
    const var3 = Math.cos(var2);
    const var4 = var3 * radius;

    return var4;
  };

  const method = (variables) => {

    return {
      x: calcX(variables),
      y: calcY(variables),
    };
  };

  var num = 50; // Число картинок
  // var wrap = 250; // Размер "холста" для расположения картинок
  var radius = 200; // Радиус нашего круга

  for (i = 0; i < num; i++) {
    const {x, y} = method({PI: Math.PI, i, num, radius, const2: 2});
    console.log(x, y);
